    <form action="#" method="post" name="registrarDatos1" id="registrarDatos1">
        <fieldset>
            <legend>Formulario #2</legend>
            <div>
                <label for="nombre">Nombre (obligatorio):</label>
                <input type="text" id="nombre1" name="nombre1" value="" />
            </div>
            <div>
                <label for="correo">DUI(obligatorio):</label>
                <input type="text" id="dui" name="dui" value="">
            </div>
            <div>
                <label>Dirección(obligatorio):</label>
                <input type="text" id="direccion" name="direccion" value="">
            </div>

            <div>
                <label>Celular(obligatorio):</label>
                <input type="text" id="celular" name="celular" value="">
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</center>

   <script>
        window.addEventListener('load', () => {
            let validadorFormulario = new FormValidator('registrarDatos1', [{
                name: 'nombre1',
                display: 'Nombre1',
                rules: 'required|min_length[10]'

            },
            {
                name: 'dui',
                display: 'DUI',
                rules: 'required|alpha_numeric'
            },
            {
                name: 'direccion',
                display: 'Dirección',
                rules: 'required'
            },
            {
                name: 'celular',
                display: 'Celular',
                rules: 'required|numeric|max_length[8]'
            }], function(errores, evento) {
                if (errores.length) {
                    let mensaje = '';

                    errores.forEach(function(campo, indice, arreglo) {
                        mensaje += `${campo.message} <br/>`;
                    });

                    document.querySelector('#resultadoValidacion1').innerHTML = mensaje;
                }
            });
        });
    </script>
